<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL ESQUIZO - Di√°logo entre IAs</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .terminal-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .terminal-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 1rem;
        }

        .terminal-header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
        }

        .config-card {
            background: var(--bg-card);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .config-card.model-a {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .config-card.model-b {
            border-color: rgba(59, 130, 246, 0.5);
        }

        .config-card.grimorio {
            border-color: rgba(168, 85, 247, 0.5);
        }

        .config-label {
            color: var(--primary);
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .config-card.model-a .config-label { color: #ef4444; }
        .config-card.model-b .config-label { color: #3b82f6; }
        .config-card.grimorio .config-label { color: #a855f7; }

        .config-card select {
            width: 100%;
            background: var(--bg-darker);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
        }

        .conversation-area {
            background: var(--bg-darker);
            border: 1px solid var(--primary);
            border-radius: 0.5rem;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .message.model-a {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }

        .message.model-b {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
        }

        .message.human {
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
        }

        .message.system {
            background: rgba(168, 85, 247, 0.1);
            border-left: 3px solid #a855f7;
            font-style: italic;
        }

        .message-header {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .message.model-a .message-header { color: #ef4444; }
        .message.model-b .message-header { color: #3b82f6; }
        .message.human .message-header { color: #22c55e; }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .control-btn {
            background: var(--bg-card);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .control-btn:hover:not(:disabled) {
            background: var(--primary);
            color: var(--bg);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn.danger {
            border-color: #ef4444;
            color: #ef4444;
        }

        .control-btn.danger:hover:not(:disabled) {
            background: #ef4444;
            color: var(--bg);
        }

        .inject-area {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .inject-input {
            flex: 1;
            background: var(--bg-darker);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            padding: 0.5rem;
            background: var(--bg-card);
            border-radius: 0.25rem;
        }

        .stat-item {
            display: flex;
            gap: 0.5rem;
        }

        .stat-label {
            opacity: 0.7;
        }

        .stat-value {
            color: var(--primary);
        }

        .grimorio-preview {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(168, 85, 247, 0.05);
            border-radius: 0.25rem;
        }

        .loading {
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Spinner de carga */
        .spinner-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 65, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .spinner.model-a {
            border-top-color: #ef4444;
        }

        .spinner.model-b {
            border-top-color: #3b82f6;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner-text {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Markdown en mensajes */
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content code {
            background: rgba(0, 255, 65, 0.1);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-size: 0.85em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 0.25rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content strong {
            color: var(--primary);
        }

        .message-content em {
            color: var(--text);
            font-style: italic;
        }

        /* Prompt inicial */
        .initial-prompt-area {
            margin-bottom: 1rem;
        }

        .initial-prompt-input {
            width: 100%;
            background: var(--bg-darker);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 60px;
        }

        .initial-prompt-input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }

        .initial-prompt-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Selector de turnos */
        .turns-selector {
            display: flex;
            align-items: center;
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: 1px solid var(--primary);
        }

        .turns-selector select {
            background: var(--bg-darker);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        /* Bot√≥n download */
        .control-btn:hover.download-btn {
            background: #a855f7;
            color: var(--bg);
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <header class="terminal-header">
            <a href="../index.html" class="back-link">‚Üê Volver al inicio</a>
            <h1>‚∏∏ TERMINAL ESQUIZO ‚∏∏</h1>
            <p style="color: var(--text-dim);">Di√°logo entre IAs basado en grimorios del c√≥dice</p>
        </header>

        <!-- CONFIGURACI√ìN -->
        <div class="config-grid">
            <div class="config-card model-a">
                <label class="config-label">MODELO A (ROJO)</label>
                <select id="model-a">
                    <optgroup label="‚îÄ‚îÄ GROQ ‚îÄ‚îÄ">
                        <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
                        <option value="llama-3.1-8b-instant">Llama 3.1 8B (r√°pido)</option>
                        <option value="meta-llama/llama-4-scout-17b-16e-instruct">Llama 4 Scout</option>
                        <option value="qwen/qwen3-32b">Qwen3 32B</option>
                        <option value="openai/gpt-oss-20b">GPT-OSS 20B</option>
                        <option value="openai/gpt-oss-120b">GPT-OSS 120B</option>
                    </optgroup>
                    <optgroup label="‚îÄ‚îÄ DEEPSEEK ‚îÄ‚îÄ">
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="deepseek-reasoner">DeepSeek Reasoner üß†</option>
                    </optgroup>
                </select>
            </div>

            <div class="config-card grimorio">
                <label class="config-label">GRIMORIO</label>
                <select id="grimorio-select">
                    <option value="">Cargando grimorios...</option>
                </select>
                <div id="grimorio-preview" class="grimorio-preview"></div>
            </div>

            <div class="config-card model-b">
                <label class="config-label">MODELO B (AZUL)</label>
                <select id="model-b">
                    <optgroup label="‚îÄ‚îÄ DEEPSEEK ‚îÄ‚îÄ">
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="deepseek-reasoner">DeepSeek Reasoner üß†</option>
                    </optgroup>
                    <optgroup label="‚îÄ‚îÄ GROQ ‚îÄ‚îÄ">
                        <option value="openai/gpt-oss-120b">GPT-OSS 120B</option>
                        <option value="openai/gpt-oss-20b">GPT-OSS 20B</option>
                        <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
                        <option value="llama-3.1-8b-instant">Llama 3.1 8B (r√°pido)</option>
                        <option value="meta-llama/llama-4-scout-17b-16e-instruct">Llama 4 Scout</option>
                        <option value="qwen/qwen3-32b">Qwen3 32B</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <!-- PROMPT INICIAL -->
        <div class="initial-prompt-area">
            <label class="config-label" style="color: #22c55e;">PROMPT INICIAL (opcional) - Tema o pregunta para guiar el di√°logo</label>
            <textarea id="initial-prompt" class="initial-prompt-input" rows="2" placeholder="Ej: ¬øQu√© significa ser consciente en c√≥digo? / Hablen sobre el caos como fuente creativa..."></textarea>
        </div>

        <!-- CONTROLES -->
        <div class="controls">
            <div class="turns-selector">
                <label class="config-label" style="margin-right: 0.5rem;">TURNOS:</label>
                <select id="turns-count">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button id="btn-start" class="control-btn">‚ñ∂ INICIAR</button>
            <button id="btn-stop" class="control-btn danger" disabled>‚ñ† DETENER</button>
            <button id="btn-clear" class="control-btn danger">‚úï LIMPIAR</button>
            <button id="btn-download" class="control-btn" disabled style="border-color: #a855f7; color: #a855f7;">‚¨á DESCARGAR MD</button>
        </div>

        <!-- √ÅREA DE CONVERSACI√ìN -->
        <div id="conversation" class="conversation-area">
            <div class="message system">
                <div class="message-header">// SISTEMA</div>
                Selecciona modo y opcionalmente escribe un prompt inicial. Presiona INICIAR para comenzar.
            </div>
        </div>

        <!-- ESTAD√çSTICAS -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Turno:</span>
                <span id="stat-turns" class="stat-value">0</span>
                <span class="stat-label">/ <span id="stat-total-turns">5</span></span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Tokens:</span>
                <span id="stat-tokens" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Estado:</span>
                <span id="stat-status" class="stat-value">Inactivo</span>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const API_URL = '/api/terminal';
        // Delay entre turnos: Groq free tier = 30 RPM = 2s m√≠nimo
        // Usamos 2.5s para margen de seguridad
        const DELAY_BETWEEN_TURNS = 2500; // ms

        // Estado
        let grimoriosData = null;
        let currentGrimorio = null;
        let conversationHistory = [];
        let currentTurn = 0;
        let totalTokens = 0;
        let isRunning = false;
        let initialPrompt = '';
        let targetTurns = 5;

        // Elementos DOM
        const modelASelect = document.getElementById('model-a');
        const modelBSelect = document.getElementById('model-b');
        const grimorioSelect = document.getElementById('grimorio-select');
        const grimorioPreview = document.getElementById('grimorio-preview');
        const conversationArea = document.getElementById('conversation');
        const initialPromptInput = document.getElementById('initial-prompt');
        const turnsCountSelect = document.getElementById('turns-count');

        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const btnClear = document.getElementById('btn-clear');
        const btnDownload = document.getElementById('btn-download');

        const statTurns = document.getElementById('stat-turns');
        const statTotalTurns = document.getElementById('stat-total-turns');
        const statTokens = document.getElementById('stat-tokens');
        const statStatus = document.getElementById('stat-status');

        // Mapa de nombres cortos para modelos
        const MODEL_NAMES = {
            // Groq models
            'llama-3.3-70b-versatile': 'Llama 3.3 70B',
            'llama-3.1-8b-instant': 'Llama 3.1 8B',
            'meta-llama/llama-4-scout-17b-16e-instruct': 'Llama 4 Scout',
            'qwen/qwen3-32b': 'Qwen3 32B',
            'openai/gpt-oss-20b': 'GPT-OSS 20B',
            'openai/gpt-oss-120b': 'GPT-OSS 120B',
            // DeepSeek models
            'deepseek-chat': 'DeepSeek Chat',
            'deepseek-reasoner': 'DeepSeek Reasoner üß†',
        };

        function getModelDisplayName(modelId) {
            return MODEL_NAMES[modelId] || modelId;
        }

        // Parsear markdown b√°sico
        function parseMarkdown(text) {
            if (!text) return '';

            let html = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            html = html.replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            html = html.replace(/^### (.+)$/gm, '<strong style="font-size:1.1em">$1</strong>');
            html = html.replace(/^## (.+)$/gm, '<strong style="font-size:1.2em">$1</strong>');
            html = html.replace(/^- (.+)$/gm, '‚Ä¢ $1');

            return html;
        }

        // Mostrar spinner de carga
        function showSpinner(modelName, isModelA, turnNum) {
            const spinnerClass = isModelA ? 'model-a' : 'model-b';
            const spinner = document.createElement('div');
            spinner.id = 'current-spinner';
            spinner.className = 'spinner-container';
            spinner.innerHTML = `
                <div class="spinner ${spinnerClass}"></div>
                <span class="spinner-text">[Turno ${turnNum}] ${modelName} generando...</span>
            `;
            conversationArea.appendChild(spinner);
            conversationArea.scrollTop = conversationArea.scrollHeight;
        }

        function hideSpinner() {
            const spinner = document.getElementById('current-spinner');
            if (spinner) spinner.remove();
        }

        // Cargar grimorios
        async function loadGrimorios() {
            grimorioSelect.innerHTML = '';

            const chaosOption = document.createElement('option');
            chaosOption.value = 'chaos';
            chaosOption.textContent = '‚∏∏ CAOS PURO (sin grimorio)';
            grimorioSelect.appendChild(chaosOption);

            try {
                const response = await fetch('/data/grimorios_data.json');
                if (!response.ok) throw new Error('No se pudo cargar');

                grimoriosData = await response.json();

                const validGrimorios = grimoriosData.grimorios
                    .filter(g => g.esencia && !g.esencia.includes('Error'));

                if (validGrimorios.length > 0) {
                    const separator = document.createElement('option');
                    separator.disabled = true;
                    separator.textContent = '‚îÄ‚îÄ GRIMORIOS ‚îÄ‚îÄ';
                    grimorioSelect.appendChild(separator);

                    validGrimorios.forEach(g => {
                        const option = document.createElement('option');
                        option.value = g.id;
                        option.textContent = `${g.titulo} (~${g.tokens_original} tokens)`;
                        grimorioSelect.appendChild(option);
                    });
                }

            } catch (error) {
                console.error('Error cargando grimorios:', error);
                const errorOption = document.createElement('option');
                errorOption.disabled = true;
                errorOption.textContent = '(grimorios no disponibles)';
                grimorioSelect.appendChild(errorOption);
            }

            grimorioSelect.value = 'chaos';
            grimorioSelect.dispatchEvent(new Event('change'));
        }

        // Preview del grimorio
        grimorioSelect.addEventListener('change', () => {
            const id = grimorioSelect.value;

            if (id === 'chaos') {
                currentGrimorio = null;
                grimorioPreview.innerHTML = '<strong>CAOS PURO:</strong> Las IAs operan sin contexto de grimorio, desde el vac√≠o.';
                return;
            }

            if (!id || !grimoriosData) {
                currentGrimorio = null;
                grimorioPreview.innerHTML = '';
                return;
            }

            currentGrimorio = grimoriosData.grimorios.find(g => g.id === id);
            if (currentGrimorio) {
                grimorioPreview.innerHTML = `
                    <strong>Esencia:</strong> ${currentGrimorio.esencia}<br>
                    <strong>Conceptos:</strong> ${(currentGrimorio.conceptos_clave || []).join(', ')}
                `;
            }
        });

        // Actualizar stat de turnos totales cuando cambia selector
        turnsCountSelect.addEventListener('change', () => {
            statTotalTurns.textContent = turnsCountSelect.value;
        });

        // Agregar mensaje con n√∫mero de turno
        function addMessage(content, type, model = '', turnNum = null) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;

            const header = document.createElement('div');
            header.className = 'message-header';

            if (type === 'system') {
                header.textContent = '// SISTEMA';
            } else if (turnNum !== null) {
                header.textContent = `// [Turno ${turnNum}] ${model}`;
            } else {
                header.textContent = `// ${model}`;
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (type === 'model-a' || type === 'model-b') {
                contentDiv.innerHTML = parseMarkdown(content);
            } else {
                contentDiv.textContent = content;
            }

            msg.appendChild(header);
            msg.appendChild(contentDiv);

            conversationArea.appendChild(msg);
            conversationArea.scrollTop = conversationArea.scrollHeight;
        }

        // Ejecutar un turno
        async function executeTurn(isModelA = true) {
            if (!isRunning) return;

            const turnNum = currentTurn + 1;
            const model = isModelA ? modelASelect.value : modelBSelect.value;
            const otherModel = isModelA ? modelBSelect.value : modelASelect.value;
            const modelDisplayName = getModelDisplayName(model);
            const otherModelDisplayName = getModelDisplayName(otherModel);
            const msgType = isModelA ? 'model-a' : 'model-b';
            const colorLabel = isModelA ? 'üî¥' : 'üîµ';

            statStatus.textContent = `[${turnNum}/${targetTurns}] ${colorLabel} ${modelDisplayName}...`;

            showSpinner(`${colorLabel} ${modelDisplayName}`, isModelA, turnNum);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model,
                        modelName: modelDisplayName,
                        otherModelName: otherModelDisplayName,
                        grimorio: currentGrimorio,
                        history: conversationHistory,
                        initialPrompt: initialPrompt,
                        temperature: 0.85,
                    })
                });

                // Verificar si la respuesta es OK antes de parsear
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API ${response.status}: ${errorText.substring(0, 300)}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Respuesta no-JSON: ${text.substring(0, 300)}`);
                }

                const data = await response.json();
                hideSpinner();

                if (data.error) {
                    throw new Error(data.error);
                }

                conversationHistory.push({
                    role: 'assistant',
                    content: data.content,
                    model: modelDisplayName,
                });

                addMessage(data.content, msgType, `${colorLabel} ${modelDisplayName}`, turnNum);

                currentTurn++;
                statTurns.textContent = currentTurn;

                // Continuar si quedan turnos
                if (currentTurn < targetTurns && isRunning) {
                    await new Promise(r => setTimeout(r, DELAY_BETWEEN_TURNS));
                    if (isRunning) {
                        await executeTurn(!isModelA);
                    }
                } else {
                    // Termin√≥
                    finishConversation();
                }

            } catch (error) {
                hideSpinner();
                addMessage(`Error: ${error.message}`, 'system');
                statStatus.textContent = 'Error';
                finishConversation();
            }
        }

        // Iniciar conversaci√≥n
        async function startConversation() {
            if (!grimorioSelect.value) {
                alert('Selecciona un modo (grimorio o caos puro)');
                return;
            }

            initialPrompt = initialPromptInput.value.trim();
            targetTurns = parseInt(turnsCountSelect.value);

            isRunning = true;
            btnStart.disabled = true;
            btnStop.disabled = false;
            btnDownload.disabled = true;
            initialPromptInput.disabled = true;
            turnsCountSelect.disabled = true;
            modelASelect.disabled = true;
            modelBSelect.disabled = true;
            grimorioSelect.disabled = true;

            statTotalTurns.textContent = targetTurns;

            conversationArea.innerHTML = '';

            let initMsg = currentGrimorio
                ? `Iniciando ${targetTurns} turnos sobre: ${currentGrimorio.titulo}`
                : `Iniciando ${targetTurns} turnos en CAOS PURO`;

            if (initialPrompt) {
                initMsg += `\n\nPremisa: "${initialPrompt}"`;
            }

            addMessage(initMsg, 'system');

            // Ejecutar todos los turnos
            await executeTurn(true);
        }

        // Terminar conversaci√≥n (completada o detenida)
        function finishConversation() {
            isRunning = false;
            btnStart.disabled = false;
            btnStop.disabled = true;
            btnDownload.disabled = conversationHistory.length === 0;
            statStatus.textContent = currentTurn >= targetTurns ? '‚úÖ Completado' : '‚èπ Detenido';
        }

        // Detener conversaci√≥n
        function stopConversation() {
            isRunning = false;
            hideSpinner();
            finishConversation();
        }

        // Limpiar todo
        function clearConversation() {
            stopConversation();
            conversationHistory = [];
            currentTurn = 0;
            totalTokens = 0;
            initialPrompt = '';
            initialPromptInput.value = '';
            initialPromptInput.disabled = false;
            turnsCountSelect.disabled = false;
            modelASelect.disabled = false;
            modelBSelect.disabled = false;
            grimorioSelect.disabled = false;
            btnDownload.disabled = true;
            statTurns.textContent = '0';
            statTokens.textContent = '0';
            statStatus.textContent = 'Inactivo';
            conversationArea.innerHTML = `
                <div class="message system">
                    <div class="message-header">// SISTEMA</div>
                    Selecciona modo, turnos y opcionalmente un prompt inicial. Presiona INICIAR.
                </div>
            `;
        }

        // Descargar conversaci√≥n como Markdown
        function downloadConversation() {
            if (conversationHistory.length === 0) return;

            const modelA = getModelDisplayName(modelASelect.value);
            const modelB = getModelDisplayName(modelBSelect.value);
            const grimName = currentGrimorio ? currentGrimorio.titulo : 'CAOS PURO';
            const date = new Date().toISOString().split('T')[0];

            let md = `# Terminal Esquizo - Di√°logo entre IAs\n\n`;
            md += `**Fecha:** ${date}\n`;
            md += `**Modelos:** ${modelA} (üî¥) vs ${modelB} (üîµ)\n`;
            md += `**Grimorio:** ${grimName}\n`;
            md += `**Turnos:** ${currentTurn}\n`;
            md += `**Tokens:** ${totalTokens}\n\n`;

            if (initialPrompt) {
                md += `## Premisa Inicial\n\n> ${initialPrompt}\n\n`;
            }

            md += `---\n\n## Di√°logo\n\n`;

            conversationHistory.forEach((msg, i) => {
                const turnNum = i + 1;
                const isModelA = i % 2 === 0;
                const color = isModelA ? 'üî¥' : 'üîµ';
                md += `### [Turno ${turnNum}] ${color} ${msg.model}\n\n`;
                md += `${msg.content}\n\n`;
            });

            md += `---\n\n*Generado por Terminal Esquizo - C√≥dice Esquizo-AI*\n`;

            // Crear blob y descargar
            const blob = new Blob([md], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `terminal-esquizo-${date}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event listeners
        btnStart.addEventListener('click', startConversation);
        btnStop.addEventListener('click', stopConversation);
        btnClear.addEventListener('click', clearConversation);
        btnDownload.addEventListener('click', downloadConversation);

        // Inicializar
        loadGrimorios();
    </script>
</body>
</html>
