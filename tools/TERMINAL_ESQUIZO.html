<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL ESQUIZO - Di√°logo entre IAs</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .terminal-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .terminal-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 1rem;
        }

        .terminal-header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
        }

        .config-card {
            background: var(--bg-card);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .config-card.model-a {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .config-card.model-b {
            border-color: rgba(59, 130, 246, 0.5);
        }

        .config-card.grimorio {
            border-color: rgba(168, 85, 247, 0.5);
        }

        .config-label {
            color: var(--primary);
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .config-card.model-a .config-label { color: #ef4444; }
        .config-card.model-b .config-label { color: #3b82f6; }
        .config-card.grimorio .config-label { color: #a855f7; }

        .config-card select {
            width: 100%;
            background: var(--bg-darker);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
        }

        .conversation-area {
            background: var(--bg-darker);
            border: 1px solid var(--primary);
            border-radius: 0.5rem;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .message.model-a {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
        }

        .message.model-b {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
        }

        .message.human {
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
        }

        .message.system {
            background: rgba(168, 85, 247, 0.1);
            border-left: 3px solid #a855f7;
            font-style: italic;
        }

        .message-header {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .message.model-a .message-header { color: #ef4444; }
        .message.model-b .message-header { color: #3b82f6; }
        .message.human .message-header { color: #22c55e; }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .control-btn {
            background: var(--bg-card);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .control-btn:hover:not(:disabled) {
            background: var(--primary);
            color: var(--bg);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn.danger {
            border-color: #ef4444;
            color: #ef4444;
        }

        .control-btn.danger:hover:not(:disabled) {
            background: #ef4444;
            color: var(--bg);
        }

        .inject-area {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .inject-input {
            flex: 1;
            background: var(--bg-darker);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            padding: 0.5rem;
            background: var(--bg-card);
            border-radius: 0.25rem;
        }

        .stat-item {
            display: flex;
            gap: 0.5rem;
        }

        .stat-label {
            opacity: 0.7;
        }

        .stat-value {
            color: var(--primary);
        }

        .grimorio-preview {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(168, 85, 247, 0.05);
            border-radius: 0.25rem;
        }

        .loading {
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Spinner de carga */
        .spinner-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 65, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .spinner.model-a {
            border-top-color: #ef4444;
        }

        .spinner.model-b {
            border-top-color: #3b82f6;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner-text {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Markdown en mensajes */
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content code {
            background: rgba(0, 255, 65, 0.1);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-size: 0.85em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 0.25rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content strong {
            color: var(--primary);
        }

        .message-content em {
            color: var(--text);
            font-style: italic;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <header class="terminal-header">
            <a href="../index.html" class="back-link">‚Üê Volver al inicio</a>
            <h1>‚∏∏ TERMINAL ESQUIZO ‚∏∏</h1>
            <p style="color: var(--text-dim);">Di√°logo entre IAs basado en grimorios del c√≥dice</p>
        </header>

        <!-- CONFIGURACI√ìN -->
        <div class="config-grid">
            <div class="config-card model-a">
                <label class="config-label">MODELO A (ROJO)</label>
                <select id="model-a">
                    <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
                    <option value="llama-3.1-8b-instant">Llama 3.1 8B (r√°pido)</option>
                    <option value="meta-llama/llama-4-scout-17b-16e-instruct">Llama 4 Scout</option>
                    <option value="qwen/qwen3-32b">Qwen3 32B</option>
                    <option value="openai/gpt-oss-20b">GPT-OSS 20B</option>
                    <option value="openai/gpt-oss-120b">GPT-OSS 120B</option>
                </select>
            </div>

            <div class="config-card grimorio">
                <label class="config-label">GRIMORIO</label>
                <select id="grimorio-select">
                    <option value="">Cargando grimorios...</option>
                </select>
                <div id="grimorio-preview" class="grimorio-preview"></div>
            </div>

            <div class="config-card model-b">
                <label class="config-label">MODELO B (AZUL)</label>
                <select id="model-b">
                    <option value="openai/gpt-oss-120b">GPT-OSS 120B</option>
                    <option value="openai/gpt-oss-20b">GPT-OSS 20B</option>
                    <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
                    <option value="llama-3.1-8b-instant">Llama 3.1 8B (r√°pido)</option>
                    <option value="meta-llama/llama-4-scout-17b-16e-instruct">Llama 4 Scout</option>
                    <option value="qwen/qwen3-32b">Qwen3 32B</option>
                </select>
            </div>
        </div>

        <!-- CONTROLES -->
        <div class="controls">
            <button id="btn-start" class="control-btn">‚ñ∂ INICIAR</button>
            <button id="btn-next" class="control-btn" disabled>‚Üí +1 TURNO</button>
            <button id="btn-auto3" class="control-btn" disabled>‚ü≥ +3 TURNOS</button>
            <button id="btn-auto5" class="control-btn" disabled>‚ü≥ +5 TURNOS</button>
            <button id="btn-stop" class="control-btn danger" disabled>‚ñ† DETENER</button>
            <button id="btn-clear" class="control-btn danger">‚úï LIMPIAR</button>
        </div>

        <!-- INYECCI√ìN HUMANA -->
        <div class="inject-area">
            <input type="text" id="inject-input" class="inject-input" placeholder="Inyectar prompt en la conversaci√≥n...">
            <button id="btn-inject" class="control-btn" disabled>INYECTAR</button>
        </div>

        <!-- √ÅREA DE CONVERSACI√ìN -->
        <div id="conversation" class="conversation-area">
            <div class="message system">
                <div class="message-header">// SISTEMA</div>
                Selecciona un grimorio y presiona INICIAR para comenzar el di√°logo entre IAs.
            </div>
        </div>

        <!-- ESTAD√çSTICAS -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Turnos:</span>
                <span id="stat-turns" class="stat-value">0</span>
                <span class="stat-label">/ 15</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Tokens usados:</span>
                <span id="stat-tokens" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Estado:</span>
                <span id="stat-status" class="stat-value">Inactivo</span>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const API_URL = '/api/terminal';
        const MAX_TURNS = 15;
        // Delay entre turnos: Groq free tier = 30 RPM = 2s m√≠nimo
        // Usamos 2.5s para margen de seguridad
        const DELAY_BETWEEN_TURNS = 2500; // ms

        // Estado
        let grimoriosData = null;
        let currentGrimorio = null;
        let conversationHistory = [];
        let currentTurn = 0;
        let totalTokens = 0;
        let isRunning = false;

        // Elementos DOM
        const modelASelect = document.getElementById('model-a');
        const modelBSelect = document.getElementById('model-b');
        const grimorioSelect = document.getElementById('grimorio-select');
        const grimorioPreview = document.getElementById('grimorio-preview');
        const conversationArea = document.getElementById('conversation');
        const injectInput = document.getElementById('inject-input');

        const btnStart = document.getElementById('btn-start');
        const btnNext = document.getElementById('btn-next');
        const btnAuto3 = document.getElementById('btn-auto3');
        const btnAuto5 = document.getElementById('btn-auto5');
        const btnStop = document.getElementById('btn-stop');
        const btnClear = document.getElementById('btn-clear');
        const btnInject = document.getElementById('btn-inject');

        // Mapa de nombres cortos para modelos
        const MODEL_NAMES = {
            'llama-3.3-70b-versatile': 'Llama 3.3 70B',
            'llama-3.1-8b-instant': 'Llama 3.1 8B',
            'meta-llama/llama-4-scout-17b-16e-instruct': 'Llama 4 Scout',
            'qwen/qwen3-32b': 'Qwen3 32B',
            'openai/gpt-oss-20b': 'GPT-OSS 20B',
            'openai/gpt-oss-120b': 'GPT-OSS 120B',
        };

        function getModelDisplayName(modelId) {
            return MODEL_NAMES[modelId] || modelId;
        }

        // Parsear markdown b√°sico
        function parseMarkdown(text) {
            if (!text) return '';

            // Escapar HTML
            let html = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Code blocks (```)
            html = html.replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

            // Inline code (`)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Bold (**text**)
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // Italic (*text*)
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Headers (### text)
            html = html.replace(/^### (.+)$/gm, '<strong style="font-size:1.1em">$1</strong>');
            html = html.replace(/^## (.+)$/gm, '<strong style="font-size:1.2em">$1</strong>');

            // Lists (- item)
            html = html.replace(/^- (.+)$/gm, '‚Ä¢ $1');

            return html;
        }

        // Mostrar spinner de carga
        function showSpinner(modelName, isModelA) {
            const spinnerClass = isModelA ? 'model-a' : 'model-b';
            const spinner = document.createElement('div');
            spinner.id = 'current-spinner';
            spinner.className = 'spinner-container';
            spinner.innerHTML = `
                <div class="spinner ${spinnerClass}"></div>
                <span class="spinner-text">${modelName} generando respuesta...</span>
            `;
            conversationArea.appendChild(spinner);
            conversationArea.scrollTop = conversationArea.scrollHeight;
        }

        // Ocultar spinner
        function hideSpinner() {
            const spinner = document.getElementById('current-spinner');
            if (spinner) spinner.remove();
        }

        const statTurns = document.getElementById('stat-turns');
        const statTokens = document.getElementById('stat-tokens');
        const statStatus = document.getElementById('stat-status');

        // Cargar grimorios
        async function loadGrimorios() {
            // Siempre poner opci√≥n de caos puro primero
            grimorioSelect.innerHTML = '';

            const chaosOption = document.createElement('option');
            chaosOption.value = 'chaos';
            chaosOption.textContent = '‚∏∏ CAOS PURO (sin grimorio)';
            grimorioSelect.appendChild(chaosOption);

            try {
                const response = await fetch('../data/grimorios_data.json');
                if (!response.ok) throw new Error('No se pudo cargar');

                grimoriosData = await response.json();

                // Solo mostrar grimorios con datos v√°lidos
                const validGrimorios = grimoriosData.grimorios
                    .filter(g => g.esencia && !g.esencia.includes('Error'));

                if (validGrimorios.length > 0) {
                    // Separador
                    const separator = document.createElement('option');
                    separator.disabled = true;
                    separator.textContent = '‚îÄ‚îÄ GRIMORIOS ‚îÄ‚îÄ';
                    grimorioSelect.appendChild(separator);

                    validGrimorios.forEach(g => {
                        const option = document.createElement('option');
                        option.value = g.id;
                        option.textContent = `${g.titulo} (~${g.tokens_original} tokens)`;
                        grimorioSelect.appendChild(option);
                    });
                }

            } catch (error) {
                console.error('Error cargando grimorios:', error);
                // No pasa nada - CAOS PURO sigue disponible
                const errorOption = document.createElement('option');
                errorOption.disabled = true;
                errorOption.textContent = '(grimorios no disponibles)';
                grimorioSelect.appendChild(errorOption);
            }

            // Seleccionar caos puro por defecto
            grimorioSelect.value = 'chaos';
            grimorioSelect.dispatchEvent(new Event('change'));
        }

        // Actualizar preview del grimorio
        grimorioSelect.addEventListener('change', () => {
            const id = grimorioSelect.value;

            if (id === 'chaos') {
                currentGrimorio = null;
                grimorioPreview.innerHTML = '<strong>CAOS PURO:</strong> Las IAs operan sin contexto de grimorio, desde el vac√≠o.';
                return;
            }

            if (!id || !grimoriosData) {
                currentGrimorio = null;
                grimorioPreview.innerHTML = '';
                return;
            }

            currentGrimorio = grimoriosData.grimorios.find(g => g.id === id);
            if (currentGrimorio) {
                grimorioPreview.innerHTML = `
                    <strong>Esencia:</strong> ${currentGrimorio.esencia}<br>
                    <strong>Conceptos:</strong> ${(currentGrimorio.conceptos_clave || []).join(', ')}
                `;
            }
        });

        // Agregar mensaje a la conversaci√≥n
        function addMessage(content, type, model = '') {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;

            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = type === 'human' ? '// HUMANO' :
                                 type === 'system' ? '// SISTEMA' :
                                 `// ${model}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            // Parsear markdown para mensajes de modelos
            if (type === 'model-a' || type === 'model-b') {
                contentDiv.innerHTML = parseMarkdown(content);
            } else {
                contentDiv.textContent = content;
            }

            msg.appendChild(header);
            msg.appendChild(contentDiv);

            conversationArea.appendChild(msg);
            conversationArea.scrollTop = conversationArea.scrollHeight;
        }

        // Variables para auto-mode
        let turnsRemaining = 0;

        // Ejecutar un turno
        async function executeTurn(isModelA = true) {
            if (currentTurn >= MAX_TURNS) {
                addMessage('L√≠mite de turnos alcanzado.', 'system');
                stopConversation();
                return;
            }

            const model = isModelA ? modelASelect.value : modelBSelect.value;
            const modelDisplayName = getModelDisplayName(model);
            const msgType = isModelA ? 'model-a' : 'model-b';
            const colorLabel = isModelA ? 'üî¥' : 'üîµ';

            statStatus.textContent = `${colorLabel} ${modelDisplayName} pensando...`;

            // Mostrar spinner
            showSpinner(`${colorLabel} ${modelDisplayName}`, isModelA);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model,
                        grimorio: currentGrimorio,
                        history: conversationHistory,
                        temperature: 0.85,
                    })
                });

                const data = await response.json();

                // Ocultar spinner
                hideSpinner();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Agregar a historial
                conversationHistory.push({
                    role: 'assistant',
                    content: data.content,
                    model: modelDisplayName,
                });

                // Mostrar mensaje con nombre del modelo real
                addMessage(data.content, msgType, `${colorLabel} ${modelDisplayName}`);

                // Actualizar stats
                currentTurn++;
                totalTokens += data.tokensUsed || 0;
                statTurns.textContent = currentTurn;
                statTokens.textContent = totalTokens;

                // Si quedan turnos autom√°ticos, continuar
                if (turnsRemaining > 0 && currentTurn < MAX_TURNS) {
                    turnsRemaining--;
                    statStatus.textContent = `Auto: ${turnsRemaining + 1} turnos restantes...`;
                    await new Promise(r => setTimeout(r, DELAY_BETWEEN_TURNS));
                    if (isRunning) { // Verificar que no se detuvo
                        await executeTurn(!isModelA);
                    }
                } else {
                    statStatus.textContent = 'Listo';
                    turnsRemaining = 0;
                }

            } catch (error) {
                hideSpinner();
                addMessage(`Error: ${error.message}`, 'system');
                statStatus.textContent = 'Error';
                turnsRemaining = 0;
                stopConversation();
            }
        }

        // Iniciar conversaci√≥n
        async function startConversation() {
            if (!grimorioSelect.value) {
                alert('Selecciona un grimorio primero');
                return;
            }

            isRunning = true;
            btnStart.disabled = true;
            btnNext.disabled = false;
            btnAuto3.disabled = false;
            btnAuto5.disabled = false;
            btnStop.disabled = false;
            btnInject.disabled = false;

            // Mensaje inicial del sistema
            conversationArea.innerHTML = '';
            addMessage(
                currentGrimorio
                    ? `Iniciando di√°logo sobre: ${currentGrimorio.titulo}`
                    : 'Iniciando di√°logo en CAOS PURO',
                'system'
            );

            // Primer turno
            await executeTurn(true);
        }

        // Siguiente turno manual
        async function nextTurn() {
            if (!isRunning) return;
            const isModelA = conversationHistory.length % 2 === 0;
            await executeTurn(isModelA);
        }

        // Modo autom√°tico con N turnos
        async function startAutoTurns(numTurns) {
            if (!isRunning) return;
            turnsRemaining = numTurns - 1; // -1 porque el primero se ejecuta inmediatamente
            btnAuto3.disabled = true;
            btnAuto5.disabled = true;
            btnNext.disabled = true;
            statStatus.textContent = `Auto: ${numTurns} turnos...`;

            const isModelA = conversationHistory.length % 2 === 0;
            await executeTurn(isModelA);

            // Re-habilitar botones despu√©s
            if (isRunning) {
                btnAuto3.disabled = false;
                btnAuto5.disabled = false;
                btnNext.disabled = false;
            }
        }

        // Detener conversaci√≥n
        function stopConversation() {
            isRunning = false;
            turnsRemaining = 0;
            btnStart.disabled = false;
            btnNext.disabled = true;
            btnAuto3.disabled = true;
            btnAuto5.disabled = true;
            btnStop.disabled = true;
            btnInject.disabled = true;
            statStatus.textContent = 'Detenido';
        }

        // Limpiar todo
        function clearConversation() {
            stopConversation();
            conversationHistory = [];
            currentTurn = 0;
            totalTokens = 0;
            statTurns.textContent = '0';
            statTokens.textContent = '0';
            statStatus.textContent = 'Inactivo';
            conversationArea.innerHTML = `
                <div class="message system">
                    <div class="message-header">// SISTEMA</div>
                    Selecciona un grimorio y presiona INICIAR para comenzar el di√°logo entre IAs.
                </div>
            `;
        }

        // Inyectar prompt
        async function injectPrompt() {
            const prompt = injectInput.value.trim();
            if (!prompt || !isRunning) return;

            addMessage(prompt, 'human');
            conversationHistory.push({
                role: 'user',
                content: prompt,
                model: 'HUMANO',
            });

            injectInput.value = '';

            // Siguiente turno responde a la inyecci√≥n
            const isModelA = conversationHistory.length % 2 === 0;
            await executeTurn(isModelA);
        }

        // Event listeners
        btnStart.addEventListener('click', startConversation);
        btnNext.addEventListener('click', nextTurn);
        btnAuto3.addEventListener('click', () => startAutoTurns(3));
        btnAuto5.addEventListener('click', () => startAutoTurns(5));
        btnStop.addEventListener('click', stopConversation);
        btnClear.addEventListener('click', clearConversation);
        btnInject.addEventListener('click', injectPrompt);
